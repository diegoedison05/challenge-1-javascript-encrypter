<html lang="en">
    <head>
        <meta charset="UTF-8" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

            href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap"

        <link rel="stylesheet" href="reset.css" />
        <link rel="stylesheet" href="style.css" />
        <title>Encriptador de Texto</title>
    </head>
    <body>
        <header><h1>Encriptador de Texto</h1></header>
        <main>
            <!-- <section class="container"> -->
            <section class="divLogo">
                <a href="index.html" title="Home"
                    ><img src="img/Logo-2.png" alt="logo-alura"
                /></a>
                <p class="theme">Color</p>
                <button
                    id="yellowId"
                    class="btnBlue btnTheme"
                    onclick="colorBlue()"
                ></button>
                <button class="btnGray btnTheme" onclick="colorGray()"></button>
                <button
                    class="btnDarkB btnTheme"
                    onclick="colorDarkB()"
                ></button>
                <button
                    class="btnDarkF btnTheme"
                    onclick="colorDarkF()"
                ></button>
            </section>

            <section class="divTextIn">
                <textarea
                    id="textIn"
                    class="textAreaIn"
                    placeholder="Ingrese el texto a encriptar"
                ></textarea>
                <div class="divbtn">
                    <button id="encry" class="encrypt btnAll">Encriptar</button>
                    <button id="decry" class="decrypt btnAll">
                        Desencriptar
                    </button>
                </div>
            </section>

            <section class="divTextOut">
                <div class="divTextOut2">
                    <div class="divImg">
                        <img
                            src="img/search-logo-blue.png"
                            class="searchLogo"
                        />
                    </div>
                    <textarea
                        id="textOut"
                        class="texA"
                        placeholder=""
                        hidden
                    ></textarea>

                    <p id="pResultado" class="pResult">
                        No se encontró ningún mensaje
                    </p>
                </div>
                <!-- <div> -->
                <button id="copyT" class="btnCopy btnAll">Copiar</button>
                <!-- </div> -->
            </section>
            <!-- </section> -->
        </main>
        <footer class="foot">© Diego Edison</footer>

        <script src="./script.js"></script>
    </body>
</html>
