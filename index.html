<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />

        <link rel="stylesheet" href="reset.css" />
        <link rel="stylesheet" href="style.css" />
        <title>Encriptador de Texto</title>
    </head>
    <body>
        <header></header>
        <main>
            <section class="container">
                <div class="divLogo">
                    <img src="img/Logo-2.png" alt="logo-alura" />
                </div>
                <div class="divTextIn">
                    <textarea
                        id="textIn"
                        class="textAreaIn"
                        placeholder="Ingrese el texto a encriptar"
                    ></textarea>
                    <div>
                        <button id="encry" class="encrypt btnAll">
                            Encriptar
                        </button>
                        <button class="decrypt btnAll">Desencriptar</button>
                    </div>
                </div>
                <div class="divTextOut">
                    <img src="img/search-logo-blue.png" class="searchLogo" />
                    <p class="pResult">No se encontró ningún mensaje</p>
                    <div>
                        <button class="btnCopy btnAll">Copiar</button>
                    </div>
                </div>
            </section>
        </main>
        <footer>© Diego Edison</footer>

        <script src="./script.js"></script>
    </body>
</html>
